<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Booking Status Check</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --confirmed: #22c55e;
            --pending: #3b82f6;
            --locked: #f59e0b;
            --rejected: #ef4444;
            --background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            display: grid;
            place-items: center;
            padding: 1rem;
            color: #1e293b;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .search-container {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(99,102,241,0.1);
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        #bookingId {
            flex: 1;
            padding: 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        #bookingId:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }

        button {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .status-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 4px solid var(--status-color);
        }

        .status-card.confirmed { --status-color: var(--confirmed); }
        .status-card.pending { --status-color: var(--pending); }
        .status-card.locked { --status-color: var(--locked); }
        .status-card.rejected { --status-color: var(--rejected); }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .travelers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .traveler-badge {
            background: #f1f5f9;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .loading {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(99,102,241,0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .search-box {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1 style="margin-bottom: 1.5rem; text-align: center;">Check Trip Booking Status</h1>
            <div class="search-box">
                <input type="text" 
                       id="bookingId"
                       placeholder="Enter 8-digit Booking ID"
                       inputmode="numeric"
                       pattern="\d{8}"
                       maxlength="8">
                <button onclick="fetchBooking()">
                    <span class="btn-text">Search</span>
                    <div class="loading" style="display: none;"></div>
                </button>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function fetchBooking() {
            const bookingId = document.getElementById('bookingId').value.trim();
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');

            try {
                // Show loading state
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
                resultDiv.innerHTML = '';

                // Validate input
                if (!bookingId || !/^\d{8}$/.test(bookingId)) {
                    throw new Error('Please enter a valid 8-digit Booking ID');
                }

                // Fetch from backend
                const response = await fetch(`https://trip-180x.onrender.com/api/booking/${bookingId}`);

                // Handle 404
                if (response.status === 404) {
                    resultDiv.innerHTML = `
                        <div class="status-card">
                            <div class="error-message">
                                <i class="fas fa-search"></i>
                                <div>
                                    <h3>Booking Not Found</h3>
                                    <p>No booking found for ID: ${bookingId}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Handle other errors
                if (!response.ok) {
                    const error = await response.json().catch(() => null);
                    throw new Error(error?.message || `Server error: ${response.status}`);
                }

                // Process data
                const data = await response.json();
                
                // Validate response
                if (!data.bookingID || !data.status) {
                    throw new Error('Invalid booking data received');
                }

                // Create status card
                resultDiv.innerHTML = createStatusCard(data);

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>${error.message}</div>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                btnText.style.display = 'inline-block';
                loading.style.display = 'none';
            }
        }

        function createStatusCard(booking) {
            const statusClass = booking.status.toLowerCase();
            const createdAt = new Date(booking.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <div class="status-card ${statusClass}">
                    <div class="status-header">
                        <h2>${booking.status.toUpperCase()}</h2>
                        <p>Booking #${booking.bookingID}</p>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-user"></i>
                        <div>
                            <h3>${booking.fullName}</h3>
                            <p>${booking.peopleCount} traveler${booking.peopleCount > 1 ? 's' : ''}</p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <div>${booking.email}</div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <div>${booking.mobile}</div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-indian-rupee-sign"></i>
                        <div>
                            <strong>â‚¹${booking.paymentType} per person</strong>
                            <p>Transaction ID: ${booking.txid}</p>
                        </div>
                    </div>

                    <div class="travelers-container">
                        ${booking.peopleDetails.map(person => `
                            <div class="traveler-badge">
                                <i class="fas fa-user-tag"></i>
                                ${person.name} (Age ${person.age})
                            </div>
                        `).join('')}
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-clock"></i>
                        <div>Created: ${createdAt}</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
