<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Status</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976D2;
        }

        .status-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .status-card.confirmed { border-left: 6px solid #4CAF50; }
        .status-card.pending { border-left: 6px solid #2196F3; }
        .status-card.rejected { border-left: 6px solid #F44336; }
        .status-card.locked { border-left: 6px solid #FFEB3B; }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .status-title {
            font-size: 24px;
            font-weight: 600;
        }

        .booking-id {
            color: #666;
            font-size: 16px;
        }

        .detail-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-item i {
            width: 20px;
            color: #666;
        }

        .travelers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .traveler-badge {
            background: #f0f2f5;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .error-message {
            color: #F44336;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="bookingId" placeholder="Enter Booking ID">
            <button onclick="fetchBooking()">Search</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function fetchBooking() {
            const bookingId = document.getElementById('bookingId').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status-card">Loading...</div>';

            try {
                const response = await fetch(`/api/booking/${bookingId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Booking not found');
                }

                resultDiv.innerHTML = createStatusCard(data);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error-message">${error.message}</div>`;
            }
        }

        function createStatusCard(booking) {
            const statusClass = booking.status.toLowerCase();
            const createdAt = new Date(booking.createdAt).toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            });

            return `
                <div class="status-card ${statusClass}">
                    <div class="status-header">
                        <span class="status-title">${booking.status.toUpperCase()}</span>
                        <span class="booking-id">Booking #${booking.bookingID}</span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-user"></i>
                        <span>${booking.fullName} (${booking.peopleCount} people)</span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <span>${booking.email}</span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <span>${booking.mobile}</span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-rupee-sign"></i>
                        <span>Paid: â‚¹${booking.paymentType} (TXID: ${booking.txid})</span>
                    </div>

                    <div class="travelers">
                        ${booking.peopleDetails.map(p => `
                            <div class="traveler-badge">
                                ${p.name} (${p.age})
                            </div>
                        `).join('')}
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Created: ${createdAt}</span>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
