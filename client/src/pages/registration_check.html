<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Status Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #1e293b;
            --background: linear-gradient(135deg, #f8f9ff 0%, #f0f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            display: grid;
            place-items: center;
            padding: 1rem;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(99,102,241,0.1);
            border: 1px solid rgba(99,102,241,0.1);
            margin: 0 auto;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        .search-box {
            position: relative;
            display: flex;
            gap: 1rem;
        }

        #bookingId {
            flex: 1;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 3rem;
            background: rgba(241, 245, 249, 0.5);
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        #bookingId:focus {
            outline: none;
            background: rgba(255,255,255,1);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }

        #bookingId::placeholder {
            color: #94a3b8;
        }

        button {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 3rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .status-card {
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 4px solid var(--status-color);
        }

        .status-card.confirmed { --status-color: #22c55e; }
        .status-card.pending { --status-color: #3b82f6; }
        .status-card.locked { --status-color: #f59e0b; }
        .status-card.rejected { --status-color: #ef4444; }

        .detail-item {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .detail-item i {
            width: 24px;
            text-align: center;
        }

        .travelers {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .traveler-badge {
            background: rgba(99,102,241,0.1);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(239,68,68,0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(99,102,241,0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .search-box {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="title">Booking Status Check</h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" 
                           id="bookingId"
                           placeholder="Enter 8-digit Booking ID"
                           inputmode="numeric"
                           pattern="\d{8}"
                           maxlength="8"
                           autocomplete="off">
                    <button onclick="fetchBooking()">
                        <i class="fas fa-search"></i>
                        <span class="btn-text">Search</span>
                        <div class="loading" style="display: none;"></div>
                    </button>
                </div>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function fetchBooking() {
            const bookingId = document.getElementById('bookingId').value.trim();
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');

            try {
                // Show loading state
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
                resultDiv.innerHTML = '';

                // Validate input
                if (!bookingId || !/^\d{8}$/.test(bookingId)) {
                    throw new Error('Please enter a valid 8-digit Booking ID');
                }

                // Fetch data from backend
                const response = await fetch(`/api/booking/${bookingId}`);
                
                // Handle 404 specifically
                if (response.status === 404) {
                    resultDiv.innerHTML = `
                        <div class="status-card">
                            <div class="error-message">
                                <i class="fas fa-search"></i>
                                <div>
                                    <h3>Booking Not Found</h3>
                                    <p>No booking found for ID: ${bookingId}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Handle other errors
                if (!response.ok) {
                    const error = await response.json().catch(() => null);
                    throw new Error(error?.message || `Server error: ${response.status}`);
                }

                // Verify response type
                const contentType = response.headers.get('content-type');
                if (!contentType?.includes('application/json')) {
                    throw new Error('Invalid server response format');
                }

                // Process data
                const data = await response.json();
                
                // Validate response structure
                if (!data.bookingID || !data.status || !data.peopleDetails) {
                    throw new Error('Invalid booking data received');
                }

                // Display result
                resultDiv.innerHTML = createStatusCard(data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>${error.message}</div>
                    </div>
                `;
                console.error('Fetch error:', error);
            } finally {
                btnText.style.display = 'inline-block';
                loading.style.display = 'none';
            }
        }

        function createStatusCard(booking) {
            const statusClass = booking.status.toLowerCase();
            const createdAt = new Date(booking.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <div class="status-card ${statusClass}">
                    <div class="status-header">
                        <h2>${booking.status.toUpperCase()}</h2>
                        <p class="booking-id">Booking #${booking.bookingID}</p>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-user"></i>
                        <div>
                            <h3>${booking.fullName}</h3>
                            <p>${booking.peopleCount} traveler${booking.peopleCount > 1 ? 's' : ''}</p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <div>${booking.email}</div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <div>${booking.mobile}</div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-indian-rupee-sign"></i>
                        <div>
                            <strong>₹${booking.paymentType} per person</strong>
                            <p>Transaction ID: ${booking.txid}</p>
                        </div>
                    </div>

                    <div class="travelers">
                        <h4>Travelers:</h4>
                        ${booking.peopleDetails.map(person => `
                            <div class="traveler-badge">
                                <i class="fas fa-user-tag"></i>
                                ${person.name} (Age ${person.age})
                            </div>
                        `).join('')}
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-clock"></i>
                        <div>Created: ${createdAt}</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
