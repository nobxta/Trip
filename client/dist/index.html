<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nainital Tours</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Nainital Tours</h1>
            <a href="submit.html" class="bg-blue-500 text-white px-4 py-2 rounded">Register</a>
        </div>
    </nav>

    <!-- Tour Gallery -->
    <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Explore Nainital Tours</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            
            <!-- Tour Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="assets/nainital1.jpg" alt="Nainital Lake Tour" class="w-full h-56 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Nainital Lake Tour</h3>
                    <p class="text-gray-600">Explore the beauty of Naini Lake.</p>
                    <a href="tour-details.html?id=1" class="text-blue-500 hover:underline block mt-2">View More</a>
                </div>
            </div>

            <!-- Tour Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="assets/nainital2.jpg" alt="Snow View Point" class="w-full h-56 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Snow View Point</h3>
                    <p class="text-gray-600">Experience the breathtaking snow-capped hills.</p>
                    <a href="tour-details.html?id=2" class="text-blue-500 hover:underline block mt-2">View More</a>
                </div>
            </div>

            <!-- Tour Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="assets/nainital3.jpg" alt="Eco Cave Gardens" class="w-full h-56 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Eco Cave Gardens</h3>
                    <p class="text-gray-600">Adventure through the famous caves of Nainital.</p>
                    <a href="tour-details.html?id=3" class="text-blue-500 hover:underline block mt-2">View More</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
